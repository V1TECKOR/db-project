{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card glass p-4">
      <h2 class="h4 fw-semibold mb-3">Konto erstellen</h2>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Vorname</label>
            <input class="form-control" name="first_name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nachname</label>
            <input class="form-control" name="last_name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Lizenznummer</label>
            <input class="form-control" name="license_number" required>
            <div class="form-text text-white-50">Wird zur Club-Zuordnung verwendet.</div>
          </div>
          <div class="col-md-12">
            <label class="form-label">Passwort</label>
            <input class="form-control" name="password" type="password" minlength="8" required>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3">Registrieren</button>
      </form>
      <div class="text-white-50 small mt-3">
        Schon ein Konto? <a href="{{ url_for('login') }}">Einloggen</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
